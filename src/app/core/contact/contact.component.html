<div class="container">

  <h2 class="brand"><span>Acme</span>OSHOP</h2>
  <div class="wrapper animated bounceInLeft">
    <div class="company-info">
      <h3>ContactUs</h3>
      <ul>
        <li><i class="fa fa-road"></i> Something street</li>
        <li><i class="fa fa-phone"></i> (+91) 99 999 99999</li>
        <li><i class="fa fa-envelope"></i> oshop@shop.com</li>
      </ul>
    </div>
    <div class="contact">
    <h3>Email Us</h3>
    
      <div class="form-group">
        <label for="">Name</label>
        <input type="text" [(ngModel)]="contactForm.Name" class="form-control">
      </div>

      <div class="form-group">
        <label for="">Location</label>
        <input type="text" [(ngModel)]="contactForm.Location" class="form-control">

      </div>
      <div class="form-group">
        <label for="">Email Address</label>
        <input type="email" [(ngModel)]="contactForm.Email" class="form-control">

      </div>
      <div class="form-group">
        <label for="">Phone Number</label>
        <input type="text" [(ngModel)]="contactForm.PhoneNumber" class="form-control">

      </div>
      <div class="form-group full">
        <label for="">Message</label>
        <textarea type="text" [(ngModel)]="contactForm.Message" class="form-control"></textarea>

      </div>

      <button (click)="submit()" (click)="clearForm()"class="btn btn-primary full">Submit</button>
    
      </div>
  </div>
  </div>
